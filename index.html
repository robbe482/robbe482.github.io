		<script>
			jQuery(document).ready(function() {
			var matchClientsTimeout = null;
			var matchClients = function(q, sync, cb) {
			if(matchClientsTimeout) {
			clearTimeout(matchClientsTimeout);
			}
			matchClientsTimeout = setTimeout(function() {
			$.ajax({
			type: "GET",
			url: "https://power.upsales.com/api/external/soliditet/clientSearch?name="+q,
			success: function(res) {
			cb(res.data);
			},
			error: function(res) {},
			});
			}, 200);
			};
			var getSuggestTemplate = function(c) {
			return "<div><div>"+c.name+"</div><span style='color: #6B7C93; font-size: 10px;'>"+c.city+"</span></div>";
			};
			var nameField = jQuery("#up-client-name-input");
			if(nameField.length) {
			var dunsField = jQuery("<input type='hidden' name='Client.dunsNo' />");
			var spinner = jQuery("<b id='up-client-spinner' class='fa fa-refresh fa-spin' />");
			spinner.hide();
			nameField.after(dunsField);
			nameField.after(spinner);
			nameField.typeahead({
			hint: true,
			highlight: true,
			minLength: 3
			},{
			name: "clients",
			limit: 25,
			source: matchClients,
			templates: {
			suggestion: getSuggestTemplate
			}
			}).bind("typeahead:autocompleted", function(ev, client) {
			nameField.typeahead("val", client.name);
			dunsField.val(client.dunsNo);
			nameField.blur();}).bind("typeahead:select", function(ev, client) {
			nameField.typeahead("val", client.name);
			dunsField.val(client.dunsNo);
			}).bind("typeahead:cursorchange", function(ev, client) {
			nameField.typeahead("val", client.name);
			dunsField.val(client.dunsNo);
			}).on("typeahead:asyncrequest", function() {
			spinner.show();	
			}).on("typeahead:asynccancel typeahead:asyncreceive", function() {
			spinner.hide();
			});
			}
			});
		</script>

 />\nUpsales behandling av dina personuppgifter sker i huvudsak inom EU/EES. I de fall delar av dina personuppgifter lämnar EU/EES kommer Upsales alltid säkra hanteringen via specifika dataskyddsavtal och/eller personuppgiftsbiträdesavtal med sådana aktörer. Dataskyddsavtal och/eller personuppgiftsbiträdesavtal för dessa fall kommer när det är tillämpligt beakta beslut från EU-kommissionen om adekvat skyddsnivå för personuppgiftsbehandling utanför EU/EES-området och i sådana fall . Du kan höra av dig till <a href=\"mailto:info@upsales.com\"><em>info@upsales.com</em></a> vid frågor om överföringen eller för att ta del av kopia av vidtagna skyddsåtgärder.<br />\n<br />\nVi överför inte dina uppgifter till någon tredje part.<br />\n&nbsp;<br />\n<strong>Automatiserade beslut och profilering&nbsp; </strong><br />\nUpsales använder inte någon form av automatiserat beslutsfattande (inbegripet profilering).<br />\n&nbsp;<br />\n<strong>Lagringstid</strong><br />\nUpsales lagrar dina uppgifter i ett (1) år räknat från din sista kontakt med oss. Lagringstiden baseras på en intresseavvägning där Upsales har ett berättigat intresse av marknadsföring. Upsales gör bedömningen att den registrerades intressen eller grundläggande rättigheter inte väger tyngre än detta intresse. Om du inte vill att vi behandlar dina personuppgifter för marknadsföringsändamål kan du när som helst motsäga dig sådan behandling. Det gör du enklast via att följa länken i e-postutskicket eller kontakta oss genom <a href=\"mailto:info@upsales.com\"><em>info@upsales.com</em></a><em>. &nbsp;</em>Om du motsäger dig sådan behandling så kommer vi omedelbart att upphöra med behandling för marknadsföringsändamål.<br />\n&nbsp;<br />\n<strong>Klagomål</strong><br />\nDu har alltid rätt att inkomma med klagomål till tillsynsmyndigheten Datainspektionen (www.datainspektionen.se) gällande Upsales hantering av dina personuppgifter.<br />\n&nbsp;<br />\n<strong>Uppdateringar av personuppgiftspolicyn</strong><br />\nVi kan komma att ändra denna personuppgiftspolicy. Detta gör vi för att kunna anpassa policyn efter ändringar i tillämplig lagstiftning.<br />\nPersonuppgiftspolicyn är senast uppdaterad (2018-05-21)<br />\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br />\n&nbsp;<br />\n&nbsp;","5":"<strong>§Privacy policy for contact form on the website</strong><br />\n<em>Upsales processes your personal data in accordance with applicable data protection legislation. Upsales Nordic AB (org.nr. 556641-2507) is the controller of all personal data. All processing is conducted in accordance with the prescribed below. In case you have any questions regarding our processing of your personal data, you are welcome to contact us at </em><a href=\"mailto:info@upsales.com\"><em>info@upsales.com</em></a><br />\n&nbsp;<br />\n<strong>Processing of personal data conducted after filling out the contact form and the purposes of the processing </strong><br />\nThe information that you submit in the contact form will foremost be used by us in order to get in touch with you and provide you with information regarding our services, events and other business-related information. Other than the information you submit by yourself, certain information is gathered from cookies utilised when the contact form is submitted. You can read more about our use of cookies <a href=\"https://www.upsales.com/privacy-policy/\" target=\"_blank\">here</a>. Upsales also stores your contact details in order to promote upcoming events, distribute our newsletters and conduct similar marketing activities.<br />\n&nbsp;<br />\n<strong>Lawful basis for the processing</strong><br />\nIt is necessary for us to process your contact details in order to contact you with to inform about our services, events and other business-related information. The processing in this regard is accordingly necessary in to enable us to get in touch with you, as you request by the act of submitting your contact details in the contact form. Upsales’ legal basis for processing in this regard is therefore the contractual relationship established between you and Upsales through the act of submitting the contact form with the purpose of receiving information from us.<br />\n&nbsp;<br />\nCookies are implemented to provide us with material for marketing with regards to analysing segmentation and similar. The processing of your data through the use of cookies and the use of contact details for direct marketing are based on the legitimate interest of Upsales. We make the assessment that it is within Upsales’ legitimate interest of marketing to contact you in order to provide you with information regarding our services, events and other business-related information. In order to provide you with the best user experience of our services, Upsales assesses that our legitimate interest to provide you with information and marketing outweighs the need for protection of the personal data in the use of cookies. In this assessment, we particularly emphasise that you voluntarily have submitted your information and shown interest for our services. In this regard, Upsales further emphasises that our business is mainly directed towards other businesses and not consumers.<br />\n&nbsp;<br />\n<strong>Your rights</strong><br />\nYou have the right to, for free, request access to your stored personal data. The request shall be documented in writing and sent to Upsales Nordic AB, Sveavägen 21, 111 34 Stockholm. If you make such requests repeatedly, Upsales reserves the right to charge a reasonable fee for administrating your request. In case you request your information in electronic form, we will do our best to match your request – we might however be obliged to verify your identity prior to providing you with the requested data.<br />\n&nbsp;<br />\nYou have the right to demand rectification of incorrect or incomplete data and demand a transfer of your data (data portability).<br />\n&nbsp;<br />\nYou further have the right to demand a limitation of the processing of your personal data conducted by Upsales and also the right to request erasure of all your processed data.<br />\n&nbsp;<br />\n<strong>Recipients of your personal data</strong><br />\nUpsales is the sole recipient of your personal data and no information is distributed to any third parties.<br />\n&nbsp;<br />\n<strong>Transfers outside the EU/EES or to third parties</strong><br />\nUpsales’ processing of your personal data is mainly conducted within the EU/EEA. In case parts of your personal data is transferred outside the EU/EEA, Upsales will always ensure that the processing is conducted under specific data protection agreements and/or data processing agreements with relevant parties. Such data protection agreements and/or data processing agreements will acknowledge any decision from the European Commission regarding adequate levels of protection for processing of personal data outside the EU/EEA if applicable in those cases. You are welcome to contact us at <a href=\"mailto:info@upsales.com\">info@upsales.com</a> in case you have any questions regarding international transfers or if you would like to obtain a copy of the protective measures taken to ensure safe transfers.<br />\n<br />\nWe do not transfer your personal data to any third party.<br />\n&nbsp;<br />\n<strong>Automated decision-making and profiling</strong><br />\nUpsales does not utilise any form of automated decision-making (including profiling).<br />\n&nbsp;<br />\n<strong>Duration of the processing</strong><br />\nUpsales stores your data for one (1) year following your last contact with us. The duration of the processing is based on Upsales’ legitimate interest of marketing. Upsales makes the assessment that the rights of the registered and their fundamental rights do not outweigh this legitimate interest. If you would like to object to the processing of personal data for marketing purposes, you may at any time do so by contacting <a href=\"mailto:info@upsales.com\">info@upsales.com</a>. If you object to the continued processing, we will immediately stop the processing for marketing purposes.<br />\n&nbsp;<br />\n<strong>Complaints</strong><br />\nYou always have the right to file a complaint to the supervisory authority Datainspektionen (<a href=\"http://www.datainspektionen.se\">www.datainspektionen.se</a>) regarding Upsales’ processing of your personal data.<br />\n&nbsp;<br />\n<strong>Updates of the privacy policy</strong><br />\nThis privacy policy may be subject to amendments. Amendments may be made in order to adjust the policy in accordance with any changes made in applicable legislation.<br />\n&nbsp;<br />\nThe current privacy policy was enacted on (2018-05-21)<br />\n&nbsp;","7":null,"8":"<strong>§Privacy policy for contact form on the website</strong><br />\n<em>Upsales processes your personal data in accordance with applicable data protection legislation. Upsales Nordic AB (org.nr. 556641-2507) is the controller of all personal data. All processing is conducted in accordance with the prescribed below. In case you have any questions regarding our processing of your personal data, you are welcome to contact us at&nbsp;</em><a href=\"mailto:info@upsales.com\"><em>info@upsales.com</em></a><br />\n&nbsp;<br />\n<strong>Processing of personal data conducted after filling out the contact form and the purposes of the processing&nbsp;</strong><br />\nThe information that you submit in the contact form will foremost be used by us in order to get in touch with you and provide you with information regarding our services, events and other business-related information. Other than the information you submit by yourself, certain information is gathered from cookies utilised when the contact form is submitted. You can read more about our use of cookies&nbsp;<a href=\"https://www.upsales.com/privacy-policy/\" target=\"_blank\">here</a>. Upsales also stores your contact details in order to promote upcoming events, distribute our newsletters and conduct similar marketing activities.<br />\n&nbsp;<br />\n<strong>Lawful basis for the processing</strong><br />\nIt is necessary for us to process your contact details in order to contact you with to inform about our services, events and other business-related information. The processing in this regard is accordingly necessary in to enable us to get in touch with you, as you request by the act of submitting your contact details in the contact form. Upsales’ legal basis for processing in this regard is therefore the contractual relationship established between you and Upsales through the act of submitting the contact form with the purpose of receiving information from us.<br />\n&nbsp;<br />\nCookies are implemented to provide us with material for marketing with regards to analysing segmentation and similar. The processing of your data through the use of cookies and the use of contact details for direct marketing are based on the legitimate interest of Upsales. We make the assessment that it is within Upsales’ legitimate interest of marketing to contact you in order to provide you with information regarding our services, events and other business-related information. In order to provide you with the best user experience of our services, Upsales assesses that our legitimate interest to provide you with information and marketing outweighs the need for protection of the personal data in the use of cookies. In this assessment, we particularly emphasise that you voluntarily have submitted your information and shown interest for our services. In this regard, Upsales further emphasises that our business is mainly directed towards other businesses and not consumers.<br />\n&nbsp;<br />\n<strong>Your rights</strong><br />\nYou have the right to, for free, request access to your stored personal data. The request shall be documented in writing and sent to Upsales Nordic AB, Sveavägen 21, 111 34 Stockholm. If you make such requests repeatedly, Upsales reserves the right to charge a reasonable fee for administrating your request. In case you request your information in electronic form, we will do our best to match your request – we might however be obliged to verify your identity prior to providing you with the requested data.<br />\n&nbsp;<br />\nYou have the right to demand rectification of incorrect or incomplete data and demand a transfer of your data (data portability).<br />\n&nbsp;<br />\nYou further have the right to demand a limitation of the processing of your personal data conducted by Upsales and also the right to request erasure of all your processed data.<br />\n&nbsp;<br />\n<strong>Recipients of your personal data</strong><br />\nUpsales is the primary recipient of your personal data. Upsales works with reseller&nbsp;partners in regions outside Sweden. Data you submit through this form may be shared with an Upsales partner in your country. Your data will not be transferred to other systems, only shared with the partner for the purpose of further contact (e.g. phone, e.mail) with you regarding your&nbsp;interest in Upsales and our offering.<br />\n<br />\n&nbsp;<br />\n<strong>Transfers outside the EU/EES or to third parties</strong><br />\nUpsales’ processing of your personal data is mainly conducted within the EU/EEA. In case parts of your personal data is transferred outside the EU/EEA, Upsales will always ensure that the processing is conducted under specific data protection agreements and/or data processing agreements with relevant parties. Such data protection agreements and/or data processing agreements will acknowledge any decision from the European Commission regarding adequate levels of protection for processing of personal data outside the EU/EEA if applicable in those cases. You are welcome to contact us at&nbsp;<a href=\"mailto:info@upsales.com\">info@upsales.com</a>&nbsp;in case you have any questions regarding international transfers or if you would like to obtain a copy of the protective measures taken to ensure safe transfers.<br />\n<br />\nWe do not transfer your personal data to any third party other than those stated in these terms.<br />\n&nbsp;<br />\n<strong>Automated decision-making and profiling</strong><br />\nUpsales does not utilise any form of automated decision-making (including profiling).<br />\n&nbsp;<br />\n<strong>Duration of the processing</strong><br />\nUpsales stores your data for one (1) year following your last contact with us. The duration of the processing is based on Upsales’ legitimate interest of marketing. Upsales makes the assessment that the rights of the registered and their fundamental rights do not outweigh this legitimate interest. If you would like to object to the processing of personal data for marketing purposes, you may at any time do so by contacting&nbsp;<a href=\"mailto:info@upsales.com\">info@upsales.com</a>. If you object to the continued processing, we will immediately stop the processing for marketing purposes.<br />\n&nbsp;<br />\n<strong>Complaints</strong><br />\nYou always have the right to file a complaint to the supervisory authority Datainspektionen (<a href=\"http://www.datainspektionen.se/\">www.datainspektionen.se</a>) regarding Upsales’ processing of your personal data.<br />\n&nbsp;<br />\n<strong>Updates of the privacy policy</strong><br />\nThis privacy policy may be subject to amendments. Amendments may be made in order to adjust the policy in accordance with any changes made in applicable legislation.<br />\n&nbsp;<br />\nThe current privacy policy was enacted on (2018-05-21)<br />\n&nbsp;<br />\n&nbsp;"};
